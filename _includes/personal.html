<article id="ace-card" class="ace-card bg-primary">
  <div class="ace-card-inner text-center">
    <img class="avatar avatar-195" src="{{ '/styles/img/personal.png' | prepend: site.baseurl }}" width="195" height="195" alt="">
    <h1>{{ site.name }}</h1>
    <p class="text-muted">{{ site.company }} | {{ site.position }}</p>
    <ul class="ace-social clear-list">
      <li><a title="{{ site.phone }}"><span class="ace-icon ace-icon-phone"></span></a></li>
      <li><a href="{{ site.wechat }}" title="{{ site.wechat }}" target="_blank"><span class="ace-icon ace-icon-wechat"></span></a></li>
      <li><a title="{{ site.qq }}" ><span class="ace-icon ace-icon-qq"></span></a></li>
      <li><a href="mailto: {{ site.email }}" title="{{ site.email }}"><span class="ace-icon ace-icon-contact"></span></a></li>
    </ul>
  </div>
  <footer class="ace-card-footer">
    <a class="btn btn-lg btn-block btn-thin btn-upper" href="javascript:void(0)" onclick="window.print()">打印简历</a>
  </footer>
</article>
